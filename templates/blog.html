{% extends "base.html" %} 
{% block content %}

<div>
    {% for article in submitted_post %}
    

        <h2 class="post-title"><a href="/singlepost?id={{article.id}}">{{article.title}}</a></h2>
        <h3 class="post-subtitle">
            {{article.subtitle}}
        </h3>
        <p class="post-meta">Posted by
            <a href="/userpost">{{ article.owner.username }}</a> {{ article.date.strftime('%B %d, %Y') }}</a></p>
   
    
</div>
<hr>

    {% endfor%} 
 {% endblock %}
