{% extends "base.html" %}
{% block content %}

<form method="POST" action="/newpost">
    <fieldset>
        <legend>Make A Post</legend>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" class="form-control" id="title" placeholder="Title">
            <small id="title-help" class="form-text text-muted">Don't forget to add a title.</small>
            <div class="invalid-feedback">{{error}}</div>
        </div>
        <div class="form-group">
            <label for="subtitle">Subitle</label>
            <input type="text" name="subtitle" class="form-control" id="subtitle"  placeholder="Subtitle">
        </div>

        <div class="form-group">
            <label for="textarea">Content</label>
            <textarea name="content" class="form-control" id="textarea" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </fieldset>
</form>



{% endblock %}
